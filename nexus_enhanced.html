    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Enhanced Mesh Background */
        .mesh-background {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(6, 182, 212, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(251, 146, 60, 0.05) 0%, transparent 50%),
                linear-gradient(rgba(46, 196, 182, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(46, 196, 182, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        }

        /* Professional Glow Effects */
        .pulse-glow {
            animation: pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(34, 211, 238, 0.4), 0 0 40px rgba(34, 211, 238, 0.2);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(34, 211, 238, 0.6), 0 0 60px rgba(34, 211, 238, 0.3);
                transform: scale(1.02);
            }
        }

        /* Premium Card Hover Effects */
        .pillar-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .pillar-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .pillar-card:hover::before {
            left: 100%;
        }
        
        .pillar-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(6, 182, 212, 0.1);
        }

        /* Enhanced Product Card */
        .product-card {
            transition: all 0.4s ease;
            position: relative;
        }
        
        .product-card:hover {
            border-color: #fb923c;
            background: linear-gradient(135deg, #fffbeb 0%, #fff7ed 100%);
            box-shadow: 0 20px 40px -10px rgba(251, 146, 60, 0.2);
        }

        /* Premium Glass Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        /* Professional Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(241, 245, 249, 0.5); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #cbd5e1 0%, #94a3b8 100%); 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #94a3b8 0%, #64748b 100%); }

        /* Sidebar Scrollbar */
        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.03); }
        .sidebar-scroll::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 10px; 
        }
        .sidebar-scroll:hover::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.25); }

        /* Smooth Animations */
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-from-right { animation: slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .zoom-in { animation: zoomIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Enhanced Typography */
        .text-gradient {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 50%, #0e7490 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-gradient-orange {
            background: linear-gradient(135deg, #fb923c 0%, #f97316 50%, #ea580c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Premium Button Styles */
        .premium-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .premium-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .premium-button:hover::after {
            width: 300px;
            height: 300px;
        }

        /* Journey Progress Line */
        .journey-line {
            background: linear-gradient(90deg, 
                rgba(251, 146, 60, 1) 0%, 
                rgba(251, 146, 60, 0.5) 50%, 
                rgba(251, 146, 60, 0.1) 100%
            );
        }

        /* Status Indicators */
        .status-dot {
            animation: pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Modal Backdrop */
        .modal-backdrop {
            backdrop-filter: blur(16px) saturate(180%);
            background: rgba(1, 22, 39, 0.92);
        }

        /* Card Shine Effect */
        .card-shine {
            position: relative;
            overflow: hidden;
        }
        
        .card-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            bottom: -50%;
            left: -50%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.6s;
        }
        
        .card-shine:hover::after {
            transform: rotate(45deg) translateX(100%);
        }

        /* Responsive Typography */
        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.25rem; }
            h3 { font-size: 1.125rem; }
        }

        /* Focus States */
        button:focus-visible {
            outline: 2px solid #06b6d4;
            outline-offset: 2px;
        }

        /* Loading State */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
